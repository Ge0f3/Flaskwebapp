{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron">
    <h1>Dashboard <small> Welcome {{session.username}}</small> </h1>

</div>
<div class="container">
    <a class="btn btn-primary" type="submit" href="/add_article">Add Article </a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>AUTHOR</th>
            <th>DATE</th>
            <th></th>
            <th></th>

        </tr>
        {% for article in articles %}
        <tr>
            <td>{{article.id}}</td>
            <td>{{article.title}}</td>
            <td>{{article.author}}</td>
            <td>{{article.create_date}}</td>
            <td><a href="edit_article/{{article.id}}" class="btn btn-primary pullright">EDIT</a></td>
            <td>
                <form action="{{url_for('delete_article',id=article.id)}}" method="post">
                <input type="hidden" name="_method" value="delete">
                <input type="submit" value="delete" class="btn btn-danger">
                    </form>
            </td>

        </tr>
        {% endfor %}

    </table>
</div>
{% endblock %}
